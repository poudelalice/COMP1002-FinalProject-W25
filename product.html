<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport settings, and page description -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retro Product Details">
    <title>Retro Product - Products</title>

    <!-- Linking external CSS for styling -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header section with a global header (could include logo and navigation) -->
    <header id="global-header"></header>

    <!-- Main content for the product page -->
    <main class="product-page">
        <!-- Page title -->
        <h1 class="page-title">Our Retro Products</h1>

        <!-- Grid of product items -->
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-item">
                <img src="images/product1.jpg" alt="Product 1" class="product-image">
                <h3 class="product-name">Product 1</h3>
                <p class="product-description">Description of Product 1.</p>
            </div>

            <!-- Product 2 -->
            <div class="product-item">
                <img src="images/product2.jpg" alt="Product 2" class="product-image">
                <h3 class="product-name">Product 2</h3>
                <p class="product-description">Description of Product 2.</p>
            </div>

            <!-- Product 3 -->
            <div class="product-item">
                <img src="images/product3.jpg" alt="Product 3" class="product-image">
                <h3 class="product-name">Product 3</h3>
                <p class="product-description">Description of Product 3.</p>
            </div>
        </div>
    </main>

    <!-- Footer section with a global footer (could include contact info, social links, etc.) -->
    <footer id="global-footer"></footer>

    <!-- External JavaScript file for header and footer functionality -->
    <script src="js/header-footer.js"></script>
</body>
</html>
